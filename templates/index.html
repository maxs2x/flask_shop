{% extends 'base.html' %}

{% block title %}
<title>Магазин Шестерёнка</title>
{% endblock %}

{% block body %}

    <h2 class="text-center">Новые поступления</h2>
      <div class="card-block">
      {% for el in data %}
            <div class="card card-main">
                <a class="card-top" href="/body/front_bumper">
                    <div class="card-menu">

                        {% if el.image %}
                            {% set name = el.image %}
                            <img src="{{ url_for('static', filename="/downloads") }}/{{el.image}}" alt="{{el.image_alt}}">
                        {% endif %}
                    </div>
                    <div class="card-main-bottom ">
                        <p class="p-center">{{el.title}} "{{el.producer}}"</p>
                        <p class="p-center">Для: {{el.model_auto}} </p>
                        <div class="card-price-btm">
                            <p class="p-center">{{el.price}} руб.</p>

                            <form class="form p-center white" method="POST">
                                  <a href="/add-to-cart/{{el.id}}" value="{{el.id}}" name="id" id="id" >
                                      <button class="btn-by-main btn-none" >Купить в 1 клик</button>
                                  </a>
                            </form>
                        </div>
                    </div>
                </a>
            </div>
      {% endfor %}
      </div>
    </div>


{% endblock %}
